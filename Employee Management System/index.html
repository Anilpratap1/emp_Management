<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-4 mt-3 ">
                <!-- <form > -->
                    <h1 class="text-primary  ">Employee details</h1>
                    <div class="mb-3 ">
                        <label>First Name</label>
                        <input type=" text" class="form-control" id="fName">
                    </div>
                    <div class="mb-3">
                        <label >Last Name</label>
                        <input type="text" class="form-control" id="lName">
                    </div>
                    <div class="mb-3">
                        <label >Email address</label>
                        <input type="email" class="form-control" id="email">
                        <div  class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label" >Password</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <button type="submit" class="btn btn-success " id="empFormSubmit">Submit</button>
            </div>

            <!-- Second Column -->
            <div class="col-2"></div>
            <div class="col-6">
                <div class="table-respons mt-3 ">
                    <h1 class="text-danger ">Data Storage</h1>
                    <table class="table">
                        <thead class="table-bordered table-active ">
                            <tr>      

       
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th> 
                                <th>Password</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="empData">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js"></script>
